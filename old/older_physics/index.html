<!DOCTYPE html>
<html>
	<head>
		<title>Simulator</title>
		<link rel="stylesheet" href="simulator.css">

		<script src="simulator.js"></script>
		<script src="three.min.js"></script>
		<!--<script src="OrbitControls.js"></script>-->
		<script src="threesimulator.js"></script>
		<script src="OBJLoader.js"></script>
		<script src="MTLLoader.js"></script>
		<meta name="viewport" content="user-scalable=0"/>
		<meta name="HandheldFriendly" content="true" />


		<!--<script src="objLoader.js"></script>-->
		<meta http-equiv="cache-control" content="max-age=0" />
		<meta http-equiv="cache-control" content="no-cache" />
		<meta http-equiv="expires" content="0" />
		<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
		<meta http-equiv="pragma" content="no-cache" />
	</head>
	<body onload="init();" onresize="resizeRenderer()">
		<header>
			<div id="header-left">FunPhysics</div>
			<div id="header-center">Welcome!</div>
			<div id="header-right">
				<div id="icons">
					<a href="#" title="Settings" role="button">
						<div onclick='openPopup("Settings");'>
							<img src="gear.svg">
						</div>
					</a>
					<div>
						<a href="#" title="Account Settings" role="button">
							<div onclick='toggleDropdown("accounts", this);'>
								<img src="defaulticon.svg">
							</div>
						</a>
					</div>
				</div>
			</div>
		</header>
		<div id="simulator">
			<canvas id="simulator-canvas" style="width: 100%; height: 100%;">Your browser does not support the canvas element</canvas>
			<canvas id="hud-canvas" style="width: 100%; height: 100%;"></canvas>
		</div>

		<div id="side-panel">
			<div id="panel-button" onclick="openCloseNav();">
				<div class="vertical-text">
					Open
				</div>
			</div>
			<div id="panel-content">
				<div style="margin: 0 10px">Basic projectile simulation</div>
				<input id="checkBox" type="checkbox" checked>
			</div>
		</div>
		<div id="accounts" class="dropdown">
			<div class="dropdown-arrow">
			</div>
			<div class="dropdown-content">
				<div>
					<img src="defaulticon.svg">
				</div>
				<div>
					<h2>Not logged in</h2>
					<p>Accounts not implemented</p>
				</div>
			</div>
		</div>
		<div class="overlay-popup-container" id="overlay-popup-container">
			<div class="overlay-popup">
				<div class="popup-header">
					<div class="popup-title"></div>
					<a href="#" rel="tag" title="Close"><div class="popup-closebutton">&#10006;</div></a>
				</div>
				<div class="popup-content">
					
				</div>
			</div>
		</div>
	</body>
</html>
